name: Build and Release

on:
  - push

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: make
      - name: Create tarball package
        run: tar czf cockpit-plugin-bitcoin.tar.gz ./dist/*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cockpit-plugin-bitcoin
          path: ./cockpit-plugin-bitcoin.tar.gz

  release:
    name: Release
    runs-on: ubuntu:latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cockpit-plugin-bitcoin.tar.gz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./cockpit-plugin-bitcoin.tar.gz
          asset_name: cockpit-plugin-bitcoin.tar.gz
          asset_content_type: application/tar
